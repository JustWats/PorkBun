<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="description" content="Digital Forensics & Incident Response, Threat Hunting, and Malware Analysis insights." />
  <meta name="keywords" content="DFIR, Cybersecurity, Threat Hunting, Malware Analysis, Incident Response" />

  <title>Justin Watson</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Expanded Favicon Support -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ccc;
      --accent-color: #48a9a6; 
      --card-bg: #191919;
      --heading-color: #fff;
      --link-color: #48a9a6;
      --transition-speed: 0.3s;
      --scale-hover: scale(1.03);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      scrollbar-width: none; /* For Firefox */
    }

    body {
      background: var(--bg-color);
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    /* Plexus Animation */
    #plexusCanvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    /* Splash Screen */
    .splash {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .splash-logo {
      width: 100px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .splash-instruction {
      margin-top: 20px;
      color: var(--accent-color);
      font-size: 1rem;
    }

    /* Mainframe Intro */
    .mainframe-intro {
      position: fixed;
      inset: 0;
      background: #000;
      color: var(--accent-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0;
      z-index: 9998;
      pointer-events: none;
      overflow: hidden;
    }

    .mainframe-intro p {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid var(--accent-color);
      animation: typewriter 2s steps(20, end) forwards;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: rgba(14,14,14,0.95);
      backdrop-filter: blur(3px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    nav a:hover {
      color: var(--accent-color);
    }

    /* Audio Controls */
    .audio-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .audio-controls button, .audio-controls input {
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
      text-align: center;
      color: var(--heading-color);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #111;
      padding: 20px;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <!-- Plexus Background -->
  <canvas id="plexusCanvas"></canvas>

  <!-- Splash Screen -->
  <div class="splash">
    <img src="images/raven-logo.png" alt="Logo" class="splash-logo" />
    <p class="splash-instruction">Drag up to unlock...</p>
  </div>

  <!-- Mainframe Intro -->
  <div class="mainframe-intro">
    <p>Welcome...</p>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">#JustWats</div>
    <nav>
      <ul>
        <li><a href="#featured">Featured</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <div class="audio-controls">
      <button id="playPause">Pause</button>
      <button id="shuffle">Shuffle</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Payload Blog</h1>
    <p>Insights into Digital Forensics, Incident Response, and Threat Hunting.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Justin Watson</p>
  </footer>

  <script>
    const audio = new Audio();
    const songs = [
      "https://files.catbox.moe/4e75y2.mp3",
      "https://files.catbox.moe/gyhnmf.mp3",
      "https://files.catbox.moe/i0zvrf.mp3"
    ];
    let currentSong = 0;

    const playPauseBtn = document.getElementById('playPause');
    const shuffleBtn = document.getElementById('shuffle');
    const volumeSlider = document.getElementById('volume');

    audio.src = songs[currentSong];
    audio.play();

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    shuffleBtn.addEventListener('click', () => {
      currentSong = Math.floor(Math.random() * songs.length);
      audio.src = songs[currentSong];
      audio.play();
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
